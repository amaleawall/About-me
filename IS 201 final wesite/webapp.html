<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Cookie Picker</h1>
    <p class="mb-3">Click the button and get a random cookie suggestion.</p>

    <button id="pickBtn" class="btn btn-success mb-4">Pick a cookie</button>

    <h3>Your cookie:</h3>
    <p id="cookieResult" class="fs-3 fw-bold text-success">No cookie chosen yet.</p>
  </div>

  <script>
    const cookies = [
      'Chocolate chip',
      'Sugar cookie',
      'Oatmeal raisin',
      'Snickerdoodle',
      'Peanut butter',
      'Macaron',
      'Gingerbread'
    ];

    const btn = document.getElementById('pickBtn');
    const result = document.getElementById('cookieResult');

    btn.addEventListener('click', function () {
      const index = Math.floor(Math.random() * cookies.length);
      result.textContent = cookies[index];
    });
  </script>
</body>
</html>
